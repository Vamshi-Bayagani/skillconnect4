<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Submit Assignment Â· SkillConnect</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Poppins,system-ui;
  background:linear-gradient(135deg,#020617,#0f172a,#1e293b);
  color:#e5e7eb;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* main card */
.card{
  width:100%;
  max-width:620px;
  background:rgba(15,23,42,0.96);
  border-radius:20px;
  padding:22px;
  box-shadow:0 30px 80px rgba(0,0,0,.75);
  animation:fadeUp .6s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

h2{
  margin:0 0 6px;
  font-size:22px;
}
.subtitle{
  font-size:13px;
  color:#9ca3af;
  margin-bottom:16px;
}

/* assignment info */
.info{
  background:#020617;
  border-radius:14px;
  padding:14px;
  margin-bottom:16px;
  border:1px solid rgba(148,163,184,.3);
}
.info strong{
  font-size:15px;
}
.info p{
  font-size:13px;
  color:#cbd5f5;
  margin-top:6px;
}

/* upload */
.upload{
  border:2px dashed rgba(148,163,184,.4);
  border-radius:16px;
  padding:22px;
  text-align:center;
  background:rgba(2,6,23,.6);
  transition:.25s;
}
.upload:hover{
  border-color:#22c55e;
  background:rgba(34,197,94,.08);
}
.upload input{
  margin-top:10px;
  color:#e5e7eb;
}

/* buttons */
.actions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:18px;
}

.btn{
  padding:10px 20px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:600;
  font-size:13px;
  transition:.2s;
}

.btn-primary{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#022c22;
  box-shadow:0 12px 30px rgba(22,163,74,.8);
}
.btn-primary:hover{
  transform:translateY(-2px);
  box-shadow:0 16px 40px rgba(22,163,74,1);
}

.btn-outline{
  background:transparent;
  border:1px solid rgba(148,163,184,.4);
  color:#e5e7eb;
}
.btn-outline:hover{
  background:rgba(148,163,184,.1);
}

.note{
  font-size:11px;
  color:#9ca3af;
  margin-top:8px;
}
</style>
</head>

<body>

<div class="card">

  <h2>ðŸ“¤ Submit Assignment</h2>
  <div class="subtitle">
    Upload your completed work before the deadline.
  </div>

  <!-- Assignment details -->
  <div class="info">
    <strong>{{ assignment.title }}</strong>
    <p>{{ assignment.description }}</p>
  </div>

  <!-- Submission form -->
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="upload">
      <div>ðŸ“Ž Upload your submission</div>
      <input type="file" name="submission_file" required>
      <div class="note">
        Accepted formats: PDF, ZIP, DOC, DOCX
      </div>
    </div>

    <div class="actions">
      <a href="{% url 'freelancer_dashboard' %}" class="btn btn-outline">
        Cancel
      </a>
      <button type="submit" class="btn btn-primary">
        ðŸš€ Submit Assignment
      </button>
    </div>
  </form>

</div>

</body>
</html>
